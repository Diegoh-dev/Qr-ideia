<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@100;300;400;700 & display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>QrIdeia</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <!--logo-->

        <nav>
            <ul id="menu-list">
                <li class="nav-li">
                    <a href="#">Home</a>
                </li>
                <li class="nav-li" onclick="eventosOne()">
                    <a href="#">Eventos</a>
                </li>
                <li class="nav-li" onclick="menuUsuario()">
                    <a href="#">Usuário</a>
                </li>
                <li class="nav-li">
                    <a href="#">Relatórios</a>
                </li>
            </ul>
        </nav>
        <!--navegação-->
        <div id="conteiner-usario">
            <img src="./images/user.png" alt="user">
            <div>
                <span>Igor Gonçalves</span>
                <a id="desconectar" href="">Desconectar</a>
            </div>

        </div>
        <!--conteiner usario-->
        <img class="menu-icon" src="./images/menu.png" alt="botao-menu" onclick="showMenu()">
    </header>
    <!--cabeçalho-->
    <div class="conteiner-orange">

    </div>
    <!--conteiner-orange-->

    <main>
        <p class="msg">Olá <span style="font-weight: bold;">Igor Gonçalves,</span> selecione uma das opções abaixo</p>

        <div id="conteiner" class="conteiner-card">

            <div id="eventos" class="card">
                <img id="image-eventos" src="./images/icone-eventos.png" alt="icones eventos">
                <p id="paragrafo-eventos">Meus Eventos</p>
            </div>

            <div id="usuario-card" class="card">
                <img id="image-usuario" src="./images/icone-usuarios.png" alt="icones eventos">
                <p id="paragrafo-usuario">Usuários</p>
            </div>
            <div class="card">
                <img src="./images/icone-relatorios.png" alt="icones eventos">
                <p>Relatórios</p>
            </div>
            <!--card-->
        </div>
        <!--conteiner-card-->
    </main>


    <footer>
        <p> <span style="color:#F29120 ;">Ideia 2022</span> &copy; Copyright 2022 - Todos os direitos reservados</p>
    </footer>







</body>
<script>
    /*FAZ OS ITENS DESAPARECEREM*/
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    const usuario = document.getElementById("conteiner-usario")
    usuario.style.maxHeight = "0px"

    function showMenu() {
        // VERIFICA SE O MENU ESTA FECHADO
        if (menuList.style.maxHeight == "0px" && usuario.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"
            usuario.style.maxHeight = "100px"
        } else {
            // se tiver aberto, fechar.
            menuList.style.maxHeight = "0px"
            usuario.style.maxHeight = "0px"
        }
    }

    // eventos

    const eventos = document.getElementById("eventos")
    eventos.style.maxHeight = "0px"

    const imgEventos = document.getElementById("image-eventos")
    imgEventos.style.maxHeight = "0px"


    const pEventos = document.getElementById("paragrafo-eventos")
    pEventos.style.display = "none"

    function eventosOne() {

        if (eventos.style.maxHeight == "0px" && imgEventos.style.maxHeight == "0px" && pEventos.style.display == "none") {

            eventos.style.maxHeight = "240px"
            imgEventos.style.maxHeight = "90px"
            pEventos.style.display = "block"

        } else {

            eventos.style.maxHeight = "0px"
            imgEventos.style.maxHeight = "0px"
            pEventos.style.display = "none"
        }
    }


    // MENU USUÁRIO

    const usuarioCard = document.getElementById("usuario-card")
    usuarioCard.style.maxHeight = "0px"

    const imgUsuario = document.getElementById("image-usuario")
    imgUsuario.style.maxHeight = "0px"

    const pUsuario = document.getElementById("paragrafo-usuario")
    pUsuario.style.display = "none"

    function menuUsuario(){
        if(usuarioCard.style.maxHeight == "0px" && imgUsuario.style.maxHeight == "0px" && pUsuario.style.display == "none"){
            usuarioCard.style.maxHeight = "240px"
            imgUsuario.style.maxHeight = "90px"
            pUsuario.style.display = "block"
        }else{
            usuarioCard.style.maxHeight = "0px"
            imgUsuario.style.maxHeight = "0px"
            pUsuario.style.display = "none"
        }
    }

</script>

</html>
